<table cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
	<tr>
        <td colspan="2">商品属性:</td>
    </tr>
    {volist name="lists" id="vo"}
		<tr>
			<td width='20%'>{$vo['attr_name']}</td>
			<td width='80%'>
				{if $vo['attr_input_type'] == 0}
					<input type="text" style="width:80%;" name="attr_{$vo['id']}" value="{$vo['attr_value']}"/>
				{elseif $vo['attr_input_type'] == 1}
					<select name="attr_{$vo['id']}" style="margin-left: 10px;height:35px">
						{$vo['attr_values']|option_val=$vo['attr_value']}
					</select>
				{else}
					<textarea style="width:80%; height:100px;" name="attr_{$vo['id']}">{$vo['attr_value']}</textarea>
				{/if}
			</td>
		</tr>
    {/volist}
</table>
