<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('goods/model')}">商品模型列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('goods/modelModify')}">添加商品模型</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['id']|tag_show=['添加','编辑']}商品模型</div>
                    <div class="Role_list">
                        <form name="myform" action="{:url('goods/modelUpdate')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>

                                    <tr>
                                        <th width="20%">模型名称</th>
                                        <td width="80%"><input type="text" style="width:300px" name="name" value="{$model['name']}"/>
                                            <br />
                                            <span class="ps">模型名称不能为空</span>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="id" value="{$model['id']}"/>
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            $("input[type=radio][name=is_show][value={$model['is_show']}]").attr("checked","checked");
        });
    </script>
</html>
