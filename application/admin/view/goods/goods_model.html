<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('goods/model')}">商品模型列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('goods/modelModify')}">添加商品模型</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">商品模型列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>模型名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['name']}</td>
                                        <td> 
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('goods/attribute',array('model_id'=>$vo['id']))}">属性列表</button> 
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('goods/spec',array('model_id'=>$vo['id']))}">规格列表</button> 
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('goods/modelModify',array('id'=>$vo['id']))}">修改</button> 
                                            <button type="button" class="btn btn-warning btn-delete" name="{:url('goods/modelDelete',array('id'=>$vo['id']))}">删除</button>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
