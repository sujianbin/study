<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button type="button" class="btn btn-primary btn-redirect" name="{:url('goods/spec')}">商品规格列表</button>
                    <button type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('goods/specModify')}">添加商品规格</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['id']|tag_show=['添加','编辑']}商品规格</div>
                    <div class="Role_list">
                        <form name="myform" action="{:url('goods/specUpdate')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>

                                    <tr>
                                        <th width="20%">规格名称</th>
                                        <td width="80%"><input type="text" style="width:300px" name="spec_name" value="{$model['spec_name']}"/>
                                            <br />
                                            <span class="ps">规格名称不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">所属商品模型</th>
                                        <td width="80%">
                                            <select name="model_id" style="margin-left: 10px;height:35px">
                                                {volist name="goodsModel" id="vo"}
                                                    <option value="{$vo['id']}">{$vo['name']}</option>
                                                {/volist}
                                            </select>
                                            <br />
                                            <span class="ps">请选择所属商品模型</span>
                                        </td>
                                    </tr>
									
									<tr>
                                        <th width="20%">是否检索</th>
                                        <td width="80%">
                                            <div class="radio-box">
                                                <label class="open {if !isset($model['spec_search']) or $model['spec_search'] eq 1}selected{/if}" data-value="是">
                                                    <input type="radio" name="spec_search" value="1" checked />
                                                </label>
                                                <label class="close {if isset($model['spec_search']) and $model['spec_search'] eq 0}selected{/if}" data-value="否">
                                                    <input type="radio" name="spec_search" value="0" />
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
									
                                    <tr>
                                        <th width="20%">规格值</th>
                                        <td width="80%">
                                        	<textarea style="width:80%; height:100px;" name="spec_values">{$model['spec_values']}</textarea>
                                        	<br /><span class="ps">一行代表一个规格！</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">排序</th>
                                        <td width="80%">
                                            <input type="text" name="order_id" value="{if empty($model['order_id'])}1000{else}{$model['order_id']}{/if}" style="width:56px;text-align: center;">
                                            <br />
                                            <span class="ps">排序字段为1-999999之间的数字</span>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="id" value="{$model['id']}"/>
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            $("input[type=radio][name=spec_search][value={$model['spec_search']}]").attr("checked","checked");
            $("select[name=model_id] option[value='{$model['model_id']}']").attr('selected','selected');
            $("select[name=attr_input_type] option[value='{$model['attr_input_type']}']").attr('selected','selected');
        });
    </script>
</html>
