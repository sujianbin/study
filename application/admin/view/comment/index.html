<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('comment/index')}">留言列表</button>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                </div>
                <div class="Manager_style">
                    <div class="title_name">留言列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>ID</th>
                                    <th>联系人</th>
                                    <th>电话</th>
                                    <th>详细地址</th>
                                    <th>主题</th>
                                    <th>留言内容</th>
                                    <th>留言时间/ip</th>
                                    <th>操作</th>
                               	</tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td><input type="checkbox" name="checkbox" data-id="{$vo['id']}"/></td>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['name']}</td>
                                        <td>{$vo['phone']}</td>
                                        <td>{$vo['address']}</td>
                                        <td>{$vo['title']}</td>
                                        <td>{$vo['content']}</td>
                                        <td>{$vo['create_time']|date='Y-m-d H:i:s'}/{$vo['ip']}</td>
                                        <td>  
                                            <button type="button" class="btn btn-warning btn-delete" name="{:url('comment/delete',array('id'=>$vo['id']))}">删除</button>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                        <div class="all-operate">
                            <label class="list-all-check"><input type="checkbox" id="checkbox"/><em>全选/反选</em></label>
                            <button id="mutidels" data-url="{:url('comment/delete')}">批量删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
