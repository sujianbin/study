<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('admin/adminLog')}">管理员日志列表</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">管理员日志列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>角色名称</th>
                                    <th>描述</th>
                                    <th>IP</th>
                                    <th>操作时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['user_name']}</td>
                                      	<td>{$vo['log_info']}</td>
                                        <td>{$vo['log_ip']}</td>
                                        <td>{$vo['log_time']|date='Y-m-d H:i:s'}</td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
