<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('admin/role')}">角色列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('admin/roleModify')}">添加角色</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">角色列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>ID</th>
                                    <th>角色名称</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td><input type="checkbox" name="checkbox" data-id="{$vo['id']}"/></td>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['role_name']}</td>
                                      	<td>{$vo['role_description']}</td>
                                        <td>  
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('admin/roleModify',array('id'=>$vo['id']))}">修改</button> 
                                            <button type="button" class="btn btn-warning btn-delete" name="{:url('admin/roleDelete',array('id'=>$vo['id']))}">删除</button>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                        <div class="all-operate">
                            <label class="list-all-check"><input type="checkbox" id="checkbox"/><em>全选/反选</em></label>
                            <button id="mutidels" data-url="{:url('admin/roleDelete')}">批量删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
