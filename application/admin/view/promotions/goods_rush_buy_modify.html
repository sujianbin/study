<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
        <style type="text/css">
            .v-selected-group-goods {
                overflow: hidden;
            }
            .v-selected-group-goods .v-goods-thumb img {

            }
            .v-goods-name {
                float: left;
                line-height: 25px;
                margin-left: 15px;
                margin-top: 20px; 
                padding-left: 16px; 
            }
            .v-goods-name p {
                line-height: 25px;
                text-align: left;
                border: 1px solid #eee;
                padding: 4px 10px;
            }
        </style>
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button type="button" class="btn btn-primary btn-redirect" name="{:url('promotions/index')}">抢购活动列表</button>
                    <button type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('promotions/modify')}">添加抢购活动</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['id']|tag_show=['添加','编辑']}抢购活动</div>
                    <div class="Role_list">
                        <form name="myform" action="{:url('Promotions/update')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>

                                    <tr>
                                        <th width="20%">抢购标题</th>
                                        <td width="80%"><input type="text" style="width:300px" name="title" value="{$model['title']}"/>
                                            <br />
                                            <span class="ps">抢购标题不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">抢购商品</th>
                                        <td width="80%">
                                            <input type="text" style="width:300px;" name="goods_name" readonly value="{$model['goods_name']}"/>
                                            <button type="button" class="btn" style="height: 28px;line-height: 14px;margin-left: 10px;">选择商品</button>
                                            <br />
                                            <div id="selected_group_goods">
                                                <div class="v-selected-group-goods">
                                                    <div class="v-goods-thumb">
                                                        <img src="/public/upload/goods/20180521/52f5d0952af9ed0f9fc95e4a44ce3f68.jpg" />
                                                    </div>
                                                    <div class="v-goods-name">
                                                        <p>
                                                            <a target="_blank" href="#" style="font-size: 14px;color: #333;">商品名称：三星 Galaxy A9高配版 (A9100) 精灵黑 全网通4G手机 双卡双待</a>
                                                        </p>
                                                        <p>商&nbsp;城&nbsp;价&nbsp;：￥3499.00 库存:1000</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="ps">选购商品不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">限时抢购价格</th>
                                        <td width="80%"><input type="text" style="width:300px" name="price" value="{$model['price']}"/>
                                            <br />
                                            <span class="ps">限时抢购价格不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">参加抢购数量</th>
                                        <td width="80%"><input type="text" style="width:300px" name="goods_num" value="{$model['goods_num']}"/>
                                            <br />
                                            <span class="ps">此抢购活动最多允许抢购的商品数量</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">限购数量</th>
                                        <td width="80%"><input type="text" style="width:300px" name="buy_limit" value="{$model['buy_limit']}"/>
                                            <br />
                                            <span class="ps">限时抢购每个人能购买的数量</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">开始时间</th>
                                        <td width="80%"><input class="input" style="width:140px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:m'})" class="date" type="text" name="start_time" value="{$model['start_time']|date_show='Y-m-d H:i'}" /><br><span class="ps"></span></td>
                                    </tr>

                                    <tr>
                                        <th width="20%">结束时间</th>
                                        <td width="80%"><input class="input" style="width:140px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:m'})" class="date" type="text" name="end_time" value="{$model['end_time']|date_show='Y-m-d H:i',7200}" /><br><span class="ps"></span></td>
                                    </tr>

                                    <tr>
                                        <th width="20%">抢购介绍</th>
                                        <td width="80%"><textarea style="width:80%; height:100px;" name="description">{$model['description']}</textarea><br><span class="ps"></span></td>
                                    </tr>
                               
                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="id" value="{$model['id']}"/>
                                <input type="hidden" name="goods_id" value="{$model['goods_id']}">
                                <input type="hidden" name="item_id" value="{$model['item_id']}">
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){ 
        });
    </script>
</html>
