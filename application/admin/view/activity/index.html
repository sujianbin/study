<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('activity/index')}">活动列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('activity/modify')}">添加活动</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">活动列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>开始日期</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td><input type="checkbox" name="checkbox" data-id="{$vo['id']}"/></td>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['title']}</td>
                                        <td>{$vo['create_time']|date="Y-m-d H:i:s"}</td>
                                        <td class="edit_order" data-table="activity" data-id="{$vo['id']}" data-value="{$vo['order_id']}" data-key="order_id"><span>{$vo['order_id']}</span><input type="text" name="order_id" style="width: 60px;display: none;" class="edit_order_input" value="{$vo['order_id']}" />
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('activity/modify',array('id'=>$vo['id']))}">修改</button> 
                                            <button type="button" class="btn btn-warning btn-delete" name="{:url('activity/delete',array('id'=>$vo['id']))}">删除</button>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                        <div class="all-operate">
                            <label class="list-all-check"><input type="checkbox" id="checkbox"/><em>全选/反选</em></label>
                            <button id="mutidels" data-url="{:url('activity/delete')}">批量删除</button>
                        </div>
                  	</div>
              	</div>
          	</div>
      	</div>
    </body>
</html>
