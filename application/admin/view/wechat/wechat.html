<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    {volist name="group" id="vo"}
                        <button  type="button" class="btn btn-primary btn-redirect {if $type eq $key}btn-current{/if}" name="{:url('wechat/config',['type'=>$key])}">{$vo}</button>
                    {/volist}
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$group[$type]}</div>
                    <div class="Role_list">
                        <form name="myform" id="submitForm" action="" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>
                                    
                                    <tr>
                                        <th width="20%">公众号名称</th>
                                        <td width="80%"><input type="text" style="width:40%;" name="wechat_name" value="{$model['wechat_name']}"><br><span class="ps"></span></td>
                                    </tr>

                                    <tr>
                                        <th width="20%">appid</th>
                                        <td width="80%"><input type="text" style="width:80%;" name="wechat_appid" value="{$model['wechat_appid']}"><br><span class="ps">公众号appid</span></td>
                                    </tr>

                                    <tr>
                                        <th width="20%">appsecret</th>
                                        <td width="80%"><input type="text" style="width:80%;" name="wechat_appsecret" value="{$model['wechat_appsecret']}"><br><span class="ps">公众号appsecret</span></td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="type" value="{$type}"/>
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
