<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('wechat/menu')}">默认菜单列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('wechat/menuModify')}">添加默认菜单</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">默认菜单列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>菜单名称</th>
                                    <th>是否生效</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['name']}</td>
                                        <td>{if $vo['status'] == 1}<span style="color: #079200!important;">菜单生效中</span>{else}<a href="{:url('wechat/menuEffective',['id'=>$vo['id']])}" style="color: #428bca!important;">生效并置顶</a>{/if}</td>
                                        <td>  
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('wechat/menuModify',array('id'=>$vo['id']))}">修改</button> 
                                            <button type="button" class="btn btn-warning btn-delete" name="{:url('wechat/menuDelete',array('id'=>$vo['id']))}">删除</button>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                  	</div>
              	</div>
          	</div>
      	</div>
    </body>
</html>
