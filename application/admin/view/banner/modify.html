<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('banner/index')}">广告图列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('banner/modify')}">添加广告图</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['id']|tag_show=['添加','编辑']}广告图</div>
                    <div class="Role_list">
                        <form name="myform" action="{:url('banner/update')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>

                                    <tr>
                                        <th width="20%">名称</th>
                                        <td width="80%"><input type="text" style="width:300px" name="name" value="{$model['name']}"/>
                                            <br />
                                            <span class="ps">名称不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">链接地址</th>
                                        <td width="80%"><input type="text" style="width:300px" name="url" value="{$model['url']}"/>
                                            <br />
                                            <span class="ps">链接地址不能为空，且必须包含http或者https</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">广告图片</th>
                                        <td width="80%">
                                            <div class="y-onlinemanage">
                                                <div class="y-file-list">
                                                    <ul class="clearfix">
                                                        <ul class="s-file-list" id="picture">
                                                            {if !empty($model['picture'])}
                                                                <li class="file">
                                                                    <div class="file-panel">
                                                                        <span class="cancel">删除</span>
                                                                    </div>
                                                                    <div class="img">
                                                                        <img src="{$model['picture']}" alt="">
                                                                    </div>
                                                                    <input type="hidden" name="picture" value="{$model['picture']}" />
                                                                </li>
                                                            {/if}
                                                        </ul>
                                                        <li class="file y-addpho js-uploadBox" onclick="webuploader(1,'picture','banner','');">
                                                            <div class="adp">
                                                                <h1>+</h1>
                                                                <p>上传图片</p>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <br />
                                            <span class="ps" >图片建议大小805*95</span>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <th width="20%">排序</th>
                                        <td width="80%">
                                            <input type="text" name="order_id" value="{if empty($model['order_id'])}1000{else}{$model['order_id']}{/if}" style="width:56px;text-align: center;">
                                            <br />
                                            <span class="ps">排序字段为1-999999之间的数字</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">是否显示</th>
                                        <td width="80%">
                                            <div class="radio-box">
                                                <label class="open {if !isset($model['is_show']) or $model['is_show'] eq 1}selected{/if}" data-value="是">
                                                    <input type="radio" name="is_show" value="1"/>
                                                </label>
                                                <label class="close {if isset($model['is_show']) and $model['is_show'] eq 0}selected{/if}" data-value="否">
                                                    <input type="radio" name="is_show" value="0" />
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                               
                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="id" value="{$model['id']}"/>
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){ 
            $("input[type=radio][name=is_show][value={$model['is_show']}]").attr("checked","checked");
        });
    </script>
</html>
