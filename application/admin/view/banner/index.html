<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('banner/index')}">广告图列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('banner/modify')}">添加广告图</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">广告图列表</div>
                    <div class="Role_list">
                        <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>图片</th>
                                    <th>链接地址</th>
                                    <th>是否显示</th>
                                    <th>排序</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="lists" id="vo"}
                                    <tr>
                                        <td><input type="checkbox" name="checkbox" data-id="{$vo['id']}"/></td>
                                        <td>{$vo['id']}</td>
                                        <td>{$vo['name']}</td>
                                        <td><a href="{$vo['picture']}" target="_blank"><img src="{$vo['picture']}" width="100" height="80"/></a></td>
                                        <td><a href="{$vo['url']}" target="_blank">{$vo['url']}</a></td>
                                        <td class="edit_show" data-table="banner" data-id="{$vo['id']}" data-value="{$vo['is_show']}" data-key="is_show">
                                            {if $vo['is_show'] eq 1}
                                                <span class="span-yes"><img src="/public/static/admin/images/yes.png"/></span>
                                            {else}
                                                <span class="span-no"><img src="/public/static/admin/images/cancel.png"/></span>
                                            {/if}
                                        </td>
                                        <td class="edit_order" data-table="banner" data-id="{$vo['id']}" data-value="{$vo['order_id']}" data-key="order_id">
                                            <span>{$vo['order_id']}</span>
                                            <input type="text" name="order_id" style="width: 60px;display: none;" class="edit_order_input" value="{$vo['order_id']}" />
                                        </td>
                                        <td>  
                                            <button type="button" class="btn btn-primary btn-redirect" name="{:url('banner/modify',array('id'=>$vo['id']))}">修改</button> 
                                            <button type="button" class="btn btn-warning btn-delete" name="{:url('banner/delete',array('id'=>$vo['id']))}">删除</button>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                        {$lists|raw}
                        <div class="all-operate">
                            <label class="list-all-check"><input type="checkbox" id="checkbox"/><em>全选/反选</em></label>
                            <button id="mutidels" data-url="{:url('banner/delete')}">批量删除</button>
                        </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
