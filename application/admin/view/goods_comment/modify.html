<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('goodsComment/index')}">评价列表</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['id']|tag_show=['添加','编辑']}评价</div>
                    <div class="Role_list">
			            <div class="Manager_style">
			                <div class="title_name">评论内容</div>
			                <div class="Role_list">
			                    <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
			                      	<thead>
				                        <tr>
				                          	<th>内容</th>
				                          	<th>用户</th>
				                          	<th>时间</th>
				                        </tr>
			                      	</thead>
			                      	<tbody>
			                      		<td>{$model['content']}</td>
				                        <td>用户</td>
				                        <td>{$model['create_time']|date='Y-m-d H:i:s'}</td>
				                      	{volist name="reply" id="vo"}
					                        <tr>
					                            <td>{$vo['content']}</td>
					                            <td>管理员</td>
					                            <td>{$vo['create_time']|date='Y-m-d H:i:s'}</td>
					                        </tr>
				                        {/volist}
			                      	</tbody>
			                    </table>
			                </div>
			            </div>
                        <form name="myform" action="{:url('goodsComment/update')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>

                                    <tr>
                                        <th width="20%">回复内容</th>
                                        <td width="80%"><textarea style="width:80%; height:100px;" name="content"></textarea><br><span class="ps">回复内容不能为空</span></td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="id" value="{$model['id']}"/>
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){ 
            $("input[type=radio][name=is_show][value={$model['is_show']}]").attr("checked","checked");
        });
    </script>
</html>
