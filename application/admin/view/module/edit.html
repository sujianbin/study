<!DOCTYPE html>
<html>
    <head>
        {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button type="button" class="btn btn-primary btn-redirect" name="{:url('module/index')}">模块列表</button>
                    <button type="button" class="btn btn-primary btn-redirect" name="{:url('module/modify')}">添加模块</button>
                    <button type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('module/edit',['id'=>$model['cat_id']])}">模块编辑</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['cat_id']|tag_show=['添加','编辑']}模块</div>
                    <div class="Role_list">
                        <span style="float: left;color:red;margin-bottom: 10px;">模块编辑只可以修改seo信息和子类级别</span>
                        <form name="myform" id="moduleForm" action="{:url('module/editUpdate')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>
                                    <tr>
                                        <th width="20%">所属模块</th>
                                        <td width="80%">
                                            <select name="module_id" class="select_id">
                                                <option value="1">单页面</option>
                                                <option value="2">单页栏目</option>
                                                <option value="3">新闻</option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">控制器名称</th>
                                        <td width="80%"><input type="text" style="width:300px" name="controller" value="{$model['controller']}"/>
                                            <br />
                                            <span class="ps"></span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">子类级别</th>
                                        <td width="80%">
                                            <select name="max_level" class="select_id">
                                                <option value="-1">不限制</option>
                                                <option value="0">不能添加</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">栏目名称</th>
                                        <td width="80%"><input type="text" style="width:300px" name="cat_name" value="{$model['cat_name']}"/>
                                            <br />
                                            <span class="ps"></span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">页面标题</th>
                                        <td width="80%">
                                            <input type="text" style="width:40%;" name="seo_title" value="{$model['seo_meta']['seo_title']}">
                                            <br />
                                            <span class="ps"></span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">页面关键字</th>
                                        <td width="80%"><input type="text" style="width:80%;" name="seo_keywords" value="{$model['seo_meta']['seo_keywords']}"></td>
                                    </tr>

                                    <tr>
                                        <th width="20%">页面描述</th>
                                        <td width="80%"><textarea style="width:80%; height:100px;" name="seo_description">{$model['seo_meta']['seo_description']}</textarea></td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="btn_operating">
                                <input type="hidden" name="cat_id" value="{$model['cat_id']}"/>
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
    $(function(){
        $("select[name=module_id] option[value={$model['module_id']}]").prop('selected','selected');
        $("select[name=max_level] option[value={$model['max_level']}]").prop('selected','selected');
    });
</script>
