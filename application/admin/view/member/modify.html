<!DOCTYPE html>
<html>
    <head>
    {layout name="public/layout" /}
    </head>
    <body>
        <div class="page-content">
            <div class="Role_Manager_style">
                <div class="Manager_style">
                    <div class="title_name">菜单列表</div>
                    <a href="javascript:location.reload();" class="flash" title="刷新"></a>
                    <button  type="button" class="btn btn-primary btn-redirect" name="{:url('member/index')}">会员列表</button>
                    <button  type="button" class="btn btn-primary btn-redirect btn-current" name="{:url('member/modify',['id'=>$model['id']])}">编辑会员</button>
                </div>
                <div class="Manager_style">
                    <div class="title_name">{$model['id']|tag_show=['添加','编辑']}会员</div>
                    <div class="Role_list">
                        <form name="myform" action="{:url('member/update')}" method="post">
                            <table id="Role_list1" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover table-m">
                                <tbody>
                                  
                                    <tr>
                                        <th width="20%">真实姓名</th>
                                        <td width="80%"><input type="text" style="width:300px" name="real_name" value="{$model['real_name']}"/>
                                            <br />
                                            <span class="ps">真实姓名不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">会员ID</th>
                                        <td width="80%"><input type="text" style="width:300px" name="vipID" value="{$model['vipID']}"/>
                                            <br />
                                            <span class="ps">会员ID不能为空</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th width="20%">手机号码</th>
                                        <td width="80%"><input type="text" style="width:300px" name="phone" value="{$model['phone']}"/>
                                            <br />
                                            <span class="ps">没有则不填写，若填写请填写正确的手机号码</span>
                                        </td>
                                    </tr>
									
									<tr>
							            <th width="20%">生日</th>
							            <td width="80%"><input class="input" style="width:140px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="date" type="text" name="birthday" id="birthday" value="{$model['birthday']|date_show='Y-m-d'}" /><br><span class="ps"></span></td>
							        </tr>

							        <tr>
                                        <th width="20%">支付密码</th>
                                        <td width="80%"><input type="text" style="width:300px" name="pwd" value=""/>
                                            <br />
                                            <span class="ps">支付密码为6位数字，若不修改请留空</span>
                                        </td>
                                    </tr>
									
                                    <tr>
                                        <th width="20%">会员余额</th>
                                        <td width="80%"><input type="text" style="width:300px" value="{$model['balance']}"/>
                                            
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <input type="hidden" name="id" value="{$model['id']}"/>
                            <div class="btn_operating">
                                <input  type="submit" class="btn btn-primary btn-submit"/>
                                <input  type="reset" class="btn btn-warning"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
